name: Build EXE (Windows x64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: pip install -r requirements.txt pyinstaller
    - name: Build executable
      run: pyinstaller --onefile --icon=duck_icon.png ir_auto_proxy_tray_single.py
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: IR-Proxy-Tray-EXE
        path: dist/ir_auto_proxy_tray_single.exe
